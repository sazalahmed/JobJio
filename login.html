<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>JobJio || Job Portal Management System HTML Template</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/scroll_button.css">
    <link rel="stylesheet" href="css/range_slider.css">
    <link rel="stylesheet" href="css/animated_barfiller.css">
    <link rel="stylesheet" href="css/jquery.simple-bar-graph.min.css">
    <link rel="stylesheet" href="css/pointer.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/spacing.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- <link rel="stylesheet" href="css/rtl.css"> -->
</head>

<body>

    <!--============================
        LOGIN START
    =============================-->
    <section class="wsus__login_page mt_50 mb_50">
        <div class="container">
            <div class="wsus__login_area">
                <div class="row align-items-center">
                    <div class="col-xl-6">
                        <div class="wsus__login_img">
                            <img src="images/login_img.png" alt="login" class="img-fluid w-100">
                        </div>
                    </div>
                    <div class="col-xl-6 wow fadeInUp">
                        <div class="wsus__login_contant">
                            <a href="index.html" class="logo">
                                <img src="images/logo.png" alt="logo" class="img-fluid w-100">
                            </a>
                            <h2>Log In</h2>
                            <p class="log_link">Create your <a href="registration.html">Account !</a> or <a
                                    href="forgot_password.html">Forgot Password</a></p>
                            <form action="#" class="wsus__login_form">
                                <div class="wsus__login_input">
                                    <label>Enter email ID</label>
                                    <input type="email" placeholder="example@gmail.com">
                                </div>
                                <div class="wsus__login_input">
                                    <label>Enter Password</label>
                                    <input type="text" placeholder="******">
                                    <span class="show_password">
                                        <i class="far fa-eye" aria-hidden="true"></i>
                                        <i class="far fa-eye-slash" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <div class="wsus__contact_checkbox">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="wsus__login_btn">
                                    <button class="common_btn common_btn_2">Login</button>
                                </div>
                            </form>
                            <div class="or_shape">
                                <b>OR</b>
                            </div>
                            <a href="#" class="wsus__another_login_option">
                                <span><img src="images/google.png" alt="google" class="img-fluid w-100"></span>
                                Signin with Google
                            </a>
                        </div>
                    </div>
                </div>
                <a href="index.html" class="wsus__back_home_btn">back to home</a>
            </div>
        </div>
    </section>
    <!--============================
        LOGIN END
    =============================-->


    <!--============================
        SCROLL BUTTON START
    =============================-->
    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!--============================
        SCROLL BUTTON END
    =============================-->


    <!--jquery library js-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!--bootstrap js-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--font-awesome js-->
    <script src="js/Font-Awesome.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.countup.min.js"></script>
    <script src="js/jquery.simple-bar-graph.min.js"></script>
    <script src="js/animated_barfiller.js"></script>
    <script src="js/scroll_button.js"></script>
    <script src="js/range_slider.js"></script>
    <script src="js/pointer.js"></script>
    <script src="js/wow.min.js"></script>
    <!--main/custom js-->
    <script src="js/main.js"></script>

</body>

</html>
